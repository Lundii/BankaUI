                <div Id="manageStaffs" class="col-7 main-resp">
                    <div class="panel-lg">
                        <div class="container bgrd-gray">
                            <div class="row">
                                <div class="col-8 lf-align pd-default bgrd-primary col-default">
                                    <label>Manage Staffs</label>
                                </div>
                                <div class="col-4 rt-align pd-default bgrd-primary col-default shadow pointer addNew">
                                    <label><a href="./createUser.html">+ New Staff </a></label>

                            </div>

                                <div class="col-12 lt-align">
                                <label class="form-item col-primary">Filters</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 pd-default col-primary">
                                    <input type="email" id="emailFilter" class="form-item col-7 lf-align" placeholder="Staff Email">
                                </div>
                                <div class="col-5 lf-align pd-default col-primary">
                                    <input type="number" id="idFilter" class="form-item lf-align" placeholder="Staff ID">
                                </div>
                                <div class="col-2 pd-default col-primary">
                                    <input type="button" onclick="getStaffs()" class="form-item bgrd-primary col-default pointer" value="Apply">

                        <ul id="staffList" class="ul-no">

                    <div class="panel-lg">
                        <div class="container bgrd-gray">
                            <div class="row">
                                <div class="col-6 lf-align pd-default bgrd-primary col-default">
                                    <label id="staffNameHead">Nnaji Ngozi </label>
                                </div>
                                <div class="col-6 rt-align pd-default bgrd-primary col-default">

                            <div class="row">
                                <div class="col-9 lf-align pd-default col-primary">
                                    <label></label>
                                </div>

                        </div>
                    </div>

                            <div id="admanSfErrors" class="errors"></div>
                        <form id="staffDetailsForm"> 
                            <div class="form-items-group txt-sm">
                                <label for="firstName">FirstName</label>
                                <input type="text" class="form-item" name="firstName" disabled placeholder="Email Name">
                            </div>
                            <div class="form-items-group txt-sm">
                                <label for="lastName">LastName</label>
                                <input type="text" class="form-item" name="lastName" disabled placeholder="Last Name">
                            </div>
                            <div class="form-items-group txt-sm">
                                <label for="email">Email</label>
                                <input type="email" class="form-item" name="email" disabled placeholder="Email">
                            </div>
                            <div class="form-items-group txt-sm">
                                <label for="id">Staff ID</label>
                                <input type="number" class="form-item" name="id" disabled placeholder="Email">
                            </div>
                            <div class="form-items-group">
                                <label for="jobRole">Job Role</label>
                                <input type="text" class="form-item" name="jobrole" placeholder="Job Role" value="Staff(Cashier)" disabled>
                            </div>
                            <input id="staffButton" type="button" onclick="editStaff_admin()" class="btn-default" value="Edit">
                        </form>
                    </div>

                <div class="col-5 pd-default"></div>

                                    <label id='modalMessage'>Are you sure you want to delete this account</label>
                                </div>
                            </div>
                            <div class="row">
                                <div onclick="hideModal('manageStaffs', 'YES')" class="col-6 lf-align pd-default col-primary shadow">
                                    <label class="col-primary">YES</label>
                                </div>
                                <div onclick="hideModal('manageStaffs', 'NO')" class="col-6 rt-align pd-default col-danger shadow">
                                    <label>NO</label>
                                </div>
                            </div>
                        </div>
                    </div>

                <div id="errMessModal" class="container modal hidden">

                                        </div>

                                        </div>
                                    </div>

                                        <div class="col-4"></div>
                                        <div onclick="hideerrMessModal('staffDetails')" class="col-4 ct-align pd-default col-danger shadow">
